name: Continuous Integration (CI)

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - "**" # Run on all feature branches
      - "!develop" # Don't run on develop to avoid duplicating the publish workflow

jobs:
  test_matrix:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If one matrix job fails, keep running the others to see all errors
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Run Core Diagnostics Tests
        run: npm run lab

      - name: Run AI Integration Tests
        run: npm run test:ai
